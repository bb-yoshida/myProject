<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Web App</title>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<style>
body {
  margin: 0;
  background: #000;
  text-align: center;
}

#videobox {
  position: absolute;
  top: 10px; left: 10px;
  transform-origin: left top;
  transform: scale(.1);
}

#video {
  display: block;
  transform: rotateZ(180deg); /* なぜか天地反転するので天地反転し返す */
}

#canvas {
  display: block;
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
}

#color_cell {
	padding:16px 0 0px;
  text-align: center; }
#color_cell li {
  display: inline-block;
  list-style:none;
  margin: 0 4px 5px 4px; }
#color_cell input {
  display: none; }
#color_cell label {
	display: block;
	width:25px;
	height:25px;
	box-sizing:border-box;
	position:relative;
	border: #fff solid 1px;
}

#white_line + label {
	background-color:#fff;
}
#black_line + label {
	background-color:#333;
}
#glay_line + label {
	background-color:#888;
}
#cyan_line + label {
	background-color:#3cf;
}
#blue_line + label {
	background-color:#009;
}
#green_line + label {
	background-color:#3c3;
}
#yellow_line + label {
	background-color:#ff0;
	border:#999 solid 1px;
}
#orange_line + label {
	background-color:#f93;
}
#brawn_line + label {
	background-color:#930;
}
#magenta_line + label {
	background-color:#c3c;
}
#red_line + label {
	background-color:#f00;
}

#color_cell input:checked + label:before{
	content:"";
	width:27px;
	height:27px;
	display:block;
	position:absolute;
	top:-4px;
	left:-4px;
    border: #F30 solid 2px; }
.btn_save {
	position: absolute;
	bottom: 20px;
	left:0;
	width: 100%;
	z-index: 15;
	text-align: center;
}
.btn_save2 {
	position: absolute;
	bottom: 20px;
	left:0;
	width: 100%;
	z-index: 15;
	text-align: center;
	display: none;
}
.btnheight {
	background-color: #fff;
	display: inline-block;
}
#color_cell {
	display: none;
}
#output {
	display: none;
	width: 90%;
	height: :auto;
	border: solid 1px #fff;

}

.filterBtns__item {
	display: block;
	padding:5%;
	width:0;
	height: 0; 
	background-color: #ccc;
	cursor: pointer;
	position: absolute;
	top:10px;
	z-index: 10;
}

</style>

</head>

<body>

<canvas id="canvas"></canvas>


<ul class="filterBtns">
<li class="filterBtns__item filterBtn1"></li>
</ul>

<ul id="color_cell">
<li><input type="radio" name="frame" value="1" id="white_line" checked><label for="white_line"></label></li>
<li><input type="radio" name="frame" value="2" id="black_line"><label for="black_line"></label></li>
<li><input type="radio" name="frame" value="3" id="glay_line"><label for="glay_line"></label></li>
<li><input type="radio" name="frame" value="4" id="cyan_line"><label for="cyan_line"></label></li>
<li><input type="radio" name="frame" value="5" id="blue_line"><label for="blue_line"></label></li>
<li><input type="radio" name="frame" value="6" id="green_line"><label for="green_line"></label></li>
<li><input type="radio" name="frame" value="7" id="yellow_line"><label for="yellow_line"></label></li>
<li><input type="radio" name="frame" value="8" id="orange_line"><label for="orange_line"></label></li>
<li><input type="radio" name="frame" value="9" id="brawn_line"><label for="brawn_line"></label></li>
<li><input type="radio" name="frame" value="10" id="magenta_line"><label for="magenta_line"></label></li>
<li><input type="radio" name="frame" value="11" id="red_line"><label for="red_line"></label></li>
</ul>

<p class="btn_save"><input class="btnheight" type="button" id="canvas_save" name="canvas_save" value="カメラ:保存" /></p>
<p class="btn_save2"><input class="btnheight" type="button" id="canvas_save2" name="canvas_save2" value="キャンバス:保存" /></p>
<img id="output" src="">
  <div id="videobox">
    <video id="video" autoplay playsinline></video>
  </div>
<script src="js/top.js"></script>
</body>
</html>
